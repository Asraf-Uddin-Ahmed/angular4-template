<app-header></app-header>

<h1>Home Page</h1>

<div class="overflow-hidden content-margin container-fluid" style="width: 50%;">

    <app-dynamic-bootstrap-form 
        [dynamicFormControlModel]="model" 
        [jsonModels]="modelJson" 
        (dbfSubmit)="postForm($event)"
        (dbfCancel)="cancelForm()" 
        (dbfBlur)="actionBlur($event)" 
        (dbfChange)="actionChange($event)" 
        (dbfFocus)="actionFocus($event)">
    </app-dynamic-bootstrap-form>

</div>

<app-footer></app-footer>
