<div class="row">
  <div class="col-7">
    <input class="form-control" type="text" name="search" (keyup)="changeSearchText()" [(ngModel)]="searchText">
  </div>

  <div class="col-2">
    <label for="itemsPerPage">Items per page</label>
    <app-dropdown id="itemsPerPage" [options]="itemsPerPageOptions" [placeholder]="itemsPerPage" (onChange)="changeItemsPerPage($event)"></app-dropdown>
  </div>

  <div class="col-3">
    <app-dropdown [options]="sortKeys" [placeholder]="'Sort by'" (onChange)="changeSortKey($event)"></app-dropdown>
  </div>
</div>

<ng-content></ng-content>

<div class="row">
  <div class="col-12">
    <ngb-pagination [collectionSize]="totalItem" [(page)]="currentPage" [pageSize]="itemsPerPage" [ellipses]="true" [maxSize]="3"
      [rotate]="true" [boundaryLinks]="false" (pageChange)="changePage()">
    </ngb-pagination>
  </div>
</div>
