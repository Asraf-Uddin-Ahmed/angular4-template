<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedOptionLabel ? selectedOptionLabel : placeholder}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button class="dropdown-item" *ngFor="let option of options" (click)="changeOption(option)">{{option.label}}</button>
  </div>
</div>
